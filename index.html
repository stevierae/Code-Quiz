<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="top-section">
        <div class="score">
            <p>View High Scores</p>
        </div>
        <div class="timer">
            <p>Time: 0</p>
        </div>
    </nav>
    <main>
        <div id="cover-page">
            <h3>Coding Quiz Challenge</h3>
            <p>Try to answer the following code-related questions within the time limit.</p>
        </div>
        <section>
            <button id="start-btn">Start</button>
        </section>
        <div class="quiz">
            <h3 class="question"></h3>

            <h3 class="ask"></h3>
            <div id="options">
                <btn class="optionA"></btn>
                <btn class="optionB"></btn>
                <btn class="optionC"></btn>
                <btn class="optionD"></btn>
                <div class="optionA"></div>
                <div class="optionB"></div>
                <div class="optionC"></div>
                <div class="optionD"></div>
            </div> 
        </div> 

        <div class="high-score">
            <h3>All done!</h3>
            <div class="finalscore"></div>
            <br>
            <div>Enter initials:</div><input type="text" name="initials" id="initials">
            <btn class="submit">Submit</btn>
        </div>
        <div class="correct">Correct!</div>
        <div class="wrong">Wrong!</div>
       
        <div id="score-bank">
            <h3>High Scores</h3>
            <div id="scoredata">Test</div>
            <ol id="scoredata"></ol>
            <btn class =back>Go back</btn>
            <btn class =clear>Clear high scores</btn>
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
    </main>
    <script src="assets/css/script.js"></script>
</body>

</html>
